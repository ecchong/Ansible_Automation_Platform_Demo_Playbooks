---
controller_credentials:
- name: Sample deploy key
  description: Sample project deploy key
  credential_type: Source Control
  organization: Sample org
  inputs:
    username: git_user
    ssh_key_data: |
      -----BEGIN OPENSSH PRIVATE KEY-----
      < SSH Private key here >
      -----END OPENSSH PRIVATE KEY-----
- name: Sample machine credential
  description: Sample machine credential
  credential_type: Machine
  organization: Sample org
  inputs:
    username: ansible_user
    password: password
    become_method: sudo