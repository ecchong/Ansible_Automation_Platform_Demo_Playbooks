---
- name: Ping localhost
  hosts: all
  gather_facts: yes

  tasks:
  - name: Just ping
    ping:

  - name: Show old facts
    debug:
      msg: "greeting: {{ greeting }} "
   
  - name: Set a custom fact
    set_fact:
      cacheable: yes
      foo: bar
      greeting: "{{ greeting | default('world') }}"
      another: one
